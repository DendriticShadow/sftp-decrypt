AWSTemplateFormatVersion: '2010-09-09'
Description: 'VPC with public subnet for SFTP Decrypt infrastructure (Cost-optimized, Single AZ)'

Parameters:
  ProjectName:
    Type: String
    Default: 'sftp-decrypt'
    Description: Project name for resource naming and tagging

  VpcCidr:
    Type: String
    Default: '10.0.0.0/16'
    Description: CIDR block for VPC

  PublicSubnet1Cidr:
    Type: String
    Default: '10.0.1.0/24'
    Description: CIDR block for public subnet

  AllowedIPRanges:
    Type: CommaDelimitedList
    Default: '0.0.0.0/0'
    Description: 'Comma-delimited list of IP CIDR ranges allowed to access SFTP (e.g., 203.0.113.0/24,198.51.100.0/24)'

Resources:
  # ============================================================================
  # VPC
  # ============================================================================
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-vpc'
        - Key: Project
          Value: !Ref ProjectName

  # ============================================================================
  # Internet Gateway
  # ============================================================================
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-igw'
        - Key: Project
          Value: !Ref ProjectName

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # ============================================================================
  # Public Subnet (for Fargate tasks)
  # ============================================================================
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnet1Cidr
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-public-subnet'
        - Key: Project
          Value: !Ref ProjectName

  # ============================================================================
  # Public Route Table
  # ============================================================================
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-public-rt'
        - Key: Project
          Value: !Ref ProjectName

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  # ============================================================================
  # VPC Endpoint for S3 (FREE - saves data transfer costs)
  # ============================================================================
  S3VpcEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.s3'
      RouteTableIds:
        - !Ref PublicRouteTable
      VpcEndpointType: Gateway

  # ============================================================================
  # VPC Endpoint for Secrets Manager (Interface Endpoint)
  # Optional but recommended for Lambda auth function
  # ============================================================================
  SecretsManagerVpcEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      VpcId: !Ref VPC
      ServiceName: !Sub 'com.amazonaws.${AWS::Region}.secretsmanager'
      VpcEndpointType: Interface
      SubnetIds:
        - !Ref PublicSubnet1
      SecurityGroupIds:
        - !Ref SecretsManagerEndpointSecurityGroup
      PrivateDnsEnabled: true

  SecretsManagerEndpointSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${ProjectName}-secrets-manager-endpoint-sg'
      GroupDescription: 'Security group for Secrets Manager VPC endpoint'
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: !Ref VpcCidr
          Description: 'Allow HTTPS from VPC for Secrets Manager access'
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-secrets-manager-endpoint-sg'
        - Key: Project
          Value: !Ref ProjectName

  # ============================================================================
  # Security Group for Transfer Family VPC Endpoint (IP Allowlist)
  # ============================================================================
  TransferSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${ProjectName}-transfer-sg'
      GroupDescription: 'Security group for AWS Transfer Family SFTP endpoint - IP allowlist'
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-transfer-sg'
        - Key: Project
          Value: !Ref ProjectName

  # Dynamic ingress rules for each allowed IP range
  TransferSecurityGroupIngressSSH:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref TransferSecurityGroup
      IpProtocol: tcp
      FromPort: 22
      ToPort: 22
      CidrIp: !Select [0, !Ref AllowedIPRanges]
      Description: 'Allow SSH/SFTP from allowed IP range'

  # ============================================================================
  # Elastic IP for Transfer Family VPC Endpoint
  # ============================================================================
  TransferElasticIP:
    Type: AWS::EC2::EIP
    DependsOn: AttachGateway
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: !Sub '${ProjectName}-transfer-eip'
        - Key: Project
          Value: !Ref ProjectName

Outputs:
  VpcId:
    Description: VPC ID
    Value: !Ref VPC
    Export:
      Name: !Sub '${ProjectName}-VpcId'

  VpcCidr:
    Description: VPC CIDR block
    Value: !Ref VpcCidr
    Export:
      Name: !Sub '${ProjectName}-VpcCidr'

  PublicSubnet1Id:
    Description: Public Subnet ID
    Value: !Ref PublicSubnet1
    Export:
      Name: !Sub '${ProjectName}-PublicSubnet1Id'

  PrivateSubnetIds:
    Description: Subnet IDs for Fargate (public subnet, backward compatible export name)
    Value: !Ref PublicSubnet1
    Export:
      Name: !Sub '${ProjectName}-PrivateSubnetIds'

  PrivateSubnet1Id:
    Description: Subnet ID for Fargate (public subnet, backward compatible export name)
    Value: !Ref PublicSubnet1
    Export:
      Name: !Sub '${ProjectName}-PrivateSubnet1Id'

  TransferSecurityGroupId:
    Description: Security Group ID for Transfer Family SFTP endpoint
    Value: !Ref TransferSecurityGroup
    Export:
      Name: !Sub '${ProjectName}-TransferSecurityGroupId'

  TransferElasticIPAllocationId:
    Description: Elastic IP Allocation ID for Transfer Family
    Value: !GetAtt TransferElasticIP.AllocationId
    Export:
      Name: !Sub '${ProjectName}-TransferElasticIPAllocationId'

  TransferElasticIP:
    Description: Elastic IP address for Transfer Family SFTP endpoint
    Value: !Ref TransferElasticIP
    Export:
      Name: !Sub '${ProjectName}-TransferElasticIP'

  SecretsManagerVpcEndpointId:
    Description: Secrets Manager VPC Endpoint ID
    Value: !Ref SecretsManagerVpcEndpoint
    Export:
      Name: !Sub '${ProjectName}-SecretsManagerVpcEndpointId'
